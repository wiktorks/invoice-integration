<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <title>Invoice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Invoice Data</a>
        <div>
          <div id="date-range-container" class="">
            <input
              type="date"
              name="invoice-date-from"
              id="invoice-date-from"
            />
            <p class="d-inline-block">to</p>
            <input
              type="date"
              name="invoice-date-from"
              id="invoice-date-from"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary btn-md"
            data-toggle="toggle"
            data-target="#demo"
            id="date-range-button"
          >
            <i class="bi bi-calendar-range"></i> Select date range
          </button>
        </div>
      </div>
    </nav>
    {% block navigation %} {% endblock navigation %}
    <main class="container">{% block content %}{% endblock content %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
